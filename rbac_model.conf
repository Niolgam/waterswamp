[request_definition]
# Define a estrutura de uma requisição de acesso
# {sujeito, objeto, ação}
# ex: {usuário "alice", recurso "/admin", ação "GET"}
r = sub, obj, act

[policy_definition]
# Define a estrutura de uma política (regra)
# {sujeito, objeto, ação}
# ex: {papel "admin", recurso "/admin", ação "GET"}
p = sub, obj, act

[role_definition]
# Define a estrutura de papéis (grupos)
# g = {usuário, papel}
# ex: {"alice", "admin"}
g = _, _

[policy_effect]
# Define o resultado se uma política corresponder
# "allow" significa que se *alguma* política permitir, o acesso é permitido
e = some(where (p.eft == allow))

[matchers]
# A lógica de correspondência
m = g(r.sub, p.sub) && keyMatch4(r.obj, p.obj) && r.act == p.act
